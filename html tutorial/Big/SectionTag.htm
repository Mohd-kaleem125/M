    <title>Section Tag</title>
</head>
<body>
    <main> 
        <!--section tag purpose==> Groups related content in a distinct section-->
        <section>
            <h2>Admission will start soon in our university</h2>
        </section>
        <section>
            <h2>Highest placement in our university of 70.2LPA</h2>
        </section>
        <section>
            Technologoies: HTML/CSS.
        </section>
        <section>Courses: OS/AIML/DBMS/CLOUD COMPUTING</section>
        <section>Activities: Sports/Athletic/etc</section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tag</title>
    <!--Purpose ==> Acts as a container for other HTML elements-->
</head>
<body>
    <div>
        <p>this is a para </p>
        <big>this is big</big>
    </div>
    <div>
        <a href="#Dummy">This is only a Dummy container</a>
    </div>
</body>
</html>
